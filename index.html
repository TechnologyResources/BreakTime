<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakTime Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .time-slot {
            transition: all 0.3s ease-in-out;
        }
        .time-slot:hover:not(.booked) {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }
        .floating-notification {
            animation: floatUp 4s ease-in-out forwards;
        }
        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(20px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-30px); }
        }
        .notification-btn {
            transition: all 0.3s ease;
        }
        .notification-btn:hover {
            background-color: #3b82f6;
            transform: scale(1.05);
        }
        .hidden { display: none; }
      button[disabled] {
    filter: blur(5px);
    pointer-events: none; /* منع النقر على الزر */
    opacity: 0.5; /* تقليل الشفافية لإعطاء انطباع عن أنه غير مفعل */
}

    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-indigo-800 mb-4">BreakTime Buddy 🕒</h1>
            <p class="text-lg text-gray-600">نظام حجز فترات الراحة للموظفين بأسلوب فائق التفاعل</p>
        </header>

        <!-- Main Content -->
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Shift Selection -->
            <div id="shiftSelection" class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">اختر فترة الدوام:</h2>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="morningShiftButton" onclick="selectShift('morning')" class="flex-1 bg-gradient-to-r from-blue-100 to-blue-300 hover:from-blue-200 hover:to-blue-400 text-blue-800 font-medium py-4 px-6 rounded-lg shadow-md transition-all duration-300">
                        <div class="flex items-center justify-center gap-2">
                            <i data-feather="sun"></i>
                            <span>الدوام الصباحي (9 ص - 5 م)</span>
                        </div>
                    </button>
                    <button id="eveningShiftButton" onclick="selectShift('evening')" class="flex-1 bg-gradient-to-r from-purple-100 to-purple-300 hover:from-purple-200 hover:to-purple-400 text-purple-800 font-medium py-4 px-6 rounded-lg shadow-md transition-all duration-300">
                        <div class="flex items-center justify-center gap-2">
                            <i data-feather="moon"></i>
                            <span>الدوام المسائي (3 م - 11 م)</span>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Break Selection (hidden initially) -->
            <div id="breakSelection" class="hidden p-6 border-b border-gray-200">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">اختر فترات الراحة</h2>
                    <div class="flex items-center gap-2 bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full">
                        <span id="selectedCount">0</span>
                        <span>/ 3</span>
                    </div>
                </div>
                
                <div id="timeSlotsContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3 mb-6"></div>
                
                <div class="flex flex-col sm:flex-row gap-3">
                    <input id="employeeName" type="text" placeholder="اسم الموظف" class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="confirmButton" disabled class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg shadow-sm transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        تأكيد الحجز
                    </button>
                    <button onclick="resetSelection()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-lg shadow-sm transition-all duration-300">
                        إعادة تعيين
                    </button>
                </div>
            </div>

            <!-- Schedule Display -->
            <div id="scheduleDisplay" class="p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">جدول فترات الراحة</h2>
                <div id="scheduleTable" class="bg-gray-50 rounded-lg overflow-hidden">
                    <div class="grid grid-cols-12 bg-gray-200 font-medium text-gray-700">
                        <div class="col-span-3 p-3 border-r border-gray-300">الموظف</div>
                        <div class="col-span-3 p-3 border-r border-gray-300">البريك الأول</div>
                        <div class="col-span-3 p-3 border-r border-gray-300">البريك الثاني</div>
                        <div class="col-span-3 p-3">البريك الثالث</div>
                    </div>
                    <div id="scheduleContent" class="divide-y divide-gray-200">
                        <div class="grid grid-cols-12 text-center items-center py-3 px-2 text-gray-600">
                            <div class="col-span-12 p-2">لا توجد حجوزات حتى الآن</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Current Time Display -->
        <div class="mt-6 text-center text-gray-500">
            <p id="currentTime" class="text-sm"></p>
        </div>

        <!-- Countdown Display -->
        <div id="countdownContainer" class="text-center mt-6 hidden">
            <p class="text-lg text-gray-700">العد التنازلي حتى بداية الشفت:</p>
            <p id="countdown" class="text-2xl font-semibold text-indigo-600"></p>
        </div>

        <!-- Notification Container -->
        <div id="notificationContainer" class="fixed bottom-4 right-4 space-y-2"></div>
    </div>

    <script>
        feather.replace();

        let employees = [];
        let selectedShift = null;
        let selectedBreaks = [];
        const morningBreakSlots = ["10:00 AM", "10:30 AM", "11:00 AM", "11:30 AM", "12:00 PM", "12:30 PM", "1:00 PM", "1:30 PM", "2:00 PM", "2:30 PM", "3:00 PM", "3:30 PM"];
        const eveningBreakSlots = ["4:00 PM", "4:30 PM", "5:00 PM", "5:30 PM", "6:00 PM", "6:30 PM", "7:00 PM", "7:30 PM", "8:00 PM", "8:30 PM", "9:00 PM", "9:30 PM"];
        
        const shiftSelection = document.getElementById('shiftSelection');
        const breakSelection = document.getElementById('breakSelection');
        const timeSlotsContainer = document.getElementById('timeSlotsContainer');
        const selectedCount = document.getElementById('selectedCount');
        const employeeName = document.getElementById('employeeName');
        const confirmButton = document.getElementById('confirmButton');
        const scheduleContent = document.getElementById('scheduleContent');
        const currentTimeDisplay = document.getElementById('currentTime');
        const notificationContainer = document.getElementById('notificationContainer');
        const countdownContainer = document.getElementById('countdownContainer');
        const countdownDisplay = document.getElementById('countdown');
        const morningShiftButton = document.getElementById('morningShiftButton');
        const eveningShiftButton = document.getElementById('eveningShiftButton');

        let countdownInterval;
        let shiftStartTime;

        function selectShift(shift) {
            selectedShift = shift;
            shiftSelection.classList.add('hidden');
            breakSelection.classList.remove('hidden');
            renderTimeSlots();
            setupCountdown(shift);
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000); // تحديث الوقت كل دقيقة
        }

function setupCountdown(shift) {
    let targetTime;
    if (shift === 'morning') {
        targetTime = new Date();
        targetTime.setHours(8, 0, 0, 0); // يبدأ الدوام الصباحي الساعة 8:00 صباحاً
        morningShiftButton.disabled = true;
    } else if (shift === 'evening') {
        targetTime = new Date();
        targetTime.setHours(13, 0, 0, 0); // يبدأ الدوام المسائي الساعة 1:00 مساءً
        eveningShiftButton.disabled = true;
    }

    const now = new Date();
    if (targetTime <= now) {
        targetTime.setDate(targetTime.getDate() + 1); // الانتظار لليوم التالي إذا مر الوقت المحدد
    }

    shiftStartTime = targetTime;

    countdownContainer.classList.remove('hidden');
    countdownInterval = setInterval(() => {
        const timeDiff = targetTime - new Date();
        if (timeDiff <= 0) {
            clearInterval(countdownInterval);
            countdownDisplay.textContent = 'بدأ الشفت!';
            if (shift === 'morning') {
                morningShiftButton.disabled = false;
                morningShiftButton.classList.remove('blurred'); // إزالة التأثير الضبابي
            } else {
                eveningShiftButton.disabled = false;
                eveningShiftButton.classList.remove('blurred');
            }
            return;
        }

        const hours = Math.floor(timeDiff / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        countdownDisplay.textContent = `${hours} س : ${minutes} د`;

        // تحديث النص الموجود على الزر مع الوقت المتبقي
        if (shift === 'morning') {
            morningShiftButton.textContent = `الدوام الصباحي - يبدأ بعد ${hours} س : ${minutes} د`;
        } else {
            eveningShiftButton.textContent = `الدوام المسائي - يبدأ بعد ${hours} س : ${minutes} د`;
        }
    }, 1000);
}

        function renderTimeSlots() {
            const now = new Date();
            const currentHour = now.getHours();

            const isMorningShiftDisabled = currentHour >= 10;
            const isEveningShiftDisabled = currentHour >= 17;

            timeSlotsContainer.innerHTML = '';
            const slots = selectedShift === 'morning' ? morningBreakSlots : eveningBreakSlots;

            slots.forEach(slot => {
                const isBooked = employees.some(emp => 
                    emp.shift === selectedShift && 
                    (emp.breaks[0] === slot || emp.breaks[1] === slot || emp.breaks[2] === slot)
                );

                const isSelected = selectedBreaks.includes(slot);
                const isDisabled = (selectedShift === 'morning' && isMorningShiftDisabled) || (selectedShift === 'evening' && isEveningShiftDisabled);

                const slotElement = document.createElement('button');
                slotElement.className = `time-slot p-3 rounded-lg text-center font-medium ${isBooked ? 'bg-gray-200 text-gray-500 cursor-not-allowed booked' : 
                                            isSelected ? 'bg-indigo-600 text-white' : 'bg-white text-indigo-600 hover:bg-indigo-100'}`;
                slotElement.textContent = slot;
                slotElement.disabled = isBooked || isDisabled;

                if (!isBooked && !isDisabled) {
                    slotElement.addEventListener('click', () => toggleBreakSelection(slot));
                }

                timeSlotsContainer.appendChild(slotElement);
            });
        }

        function toggleBreakSelection(slot) {
            if (selectedBreaks.length < 3) {
                selectedBreaks.push(slot);
                selectedCount.textContent = selectedBreaks.length;
                if (selectedBreaks.length === 3) {
                    confirmButton.disabled = false;
                }
            } else {
                showNotification("تم الوصول إلى الحد الأقصى للفترات المسموح بها!", "error");
            }
        }

function resetSelection() {
    // إخفاء شاشة اختيار فترات الراحة (Break Selection)
    breakSelection.classList.add('hidden');

    // إظهار شاشة اختيار الدوام (Shift Selection)
    shiftSelection.classList.remove('hidden');

    // إعادة تعيين الفترات المحددة
    selectedBreaks = [];
    selectedCount.textContent = 0; // تحديث العد

    // إعادة تمكين زر التأكيد
    confirmButton.disabled = true;

    // إعادة تمكين أزرار الدوام
    morningShiftButton.disabled = false;
    eveningShiftButton.disabled = false;

    // إخفاء العد التنازلي إذا كان موجوداً
    countdownContainer.classList.add('hidden');

    // إيقاف العد التنازلي
    clearInterval(countdownInterval);

    // إعادة تعيين الوقت الحالي
    updateCurrentTime();
}

        function updateCurrentTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            currentTimeDisplay.textContent = now.toLocaleDateString('ar-EG', options);
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `floating-notification px-4 py-3 rounded-lg shadow-lg ${type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}`;
            notification.textContent = message;

            notificationContainer.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        setInterval(() => {
            const now = new Date();
            if (now.getHours() >= 8 && now.getHours() < 10) {
                enableMorningShift();
            }

            if (now.getHours() >= 13 && now.getHours() < 17) {
                enableEveningShift();
            }
        }, 60000); // تحقق كل دقيقة

        function enableMorningShift() {
            morningShiftButton.disabled = false;
            setupCountdown('morning');
        }

        function enableEveningShift() {
            eveningShiftButton.disabled = false;
            setupCountdown('evening');
        }
    </script>
</body>
</html>
